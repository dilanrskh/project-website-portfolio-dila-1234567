<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Tailwind Dasar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-2xl shadow-lg max-w-sm w-full">
    <img src="https://i.pinimg.com/736x/45/06/c6/4506c6da4708ec7bc01bc437cc6a799c.jpg" alt="Gambar Alam" class="rounded-xl mb-4 w-full">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-4">Halo Tailwind!</h1>
    <p class="text-gray-700 text-center mb-4">
      Ini adalah proyek sederhana menggunakan Tailwind CSS.
      Sekarang sudah ada gambar di atas, kamu bisa menggantinya dengan foto lain sesuai keinginan.
    </p>
    <button class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-xl transition">
      Klik Saya
    </button>
  </div>
</body>
</html>
